<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="https://saturn.tech/widget.js"></script>
</head>

<body>
    <div id="saturn-active-node"></div>
    <div id="saturn-active-node-age"></div>
    <div id="saturn-node-age-and-earnings"></div>
    <div id="saturn-active-node-by-country"></div>
    <div id="saturn-served-countries"></div>
    <div id="saturn-active-node-bandwidth-served"></div>

    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7.8.5/+esm";
        import "https://cdn.plot.ly/plotly-2.26.0.min.js";

        const DATA_BASE_URL = "https://ipfs.io/ipfs/bafybeicxvnbzgmry36crdhasjg57r6uz6ubxreijvven6jhjrfkslsyyl4/year=2023/month=8";

        // Plot the number of active Saturn nodes over time.
        let text = await d3.text(DATA_BASE_URL + "/saturn_active_node.csv");
        let data = d3.csvParseRows(text, (d, i) => {
            return {
                date: new Date(d[0]),
                count: +d[1],
            };
        });

        let x = [], y = [];
        for (let i = 0; i < data.length; i++) {
            const row = data[i];
            x.push(row['date']);
            y.push(row['count']);
        }

        let element = document.getElementById("saturn-active-node");
        Plotly.newPlot(element, [{
            x: x,
            y: y,
        }]);

        // Plot Saturn active node age historgram.
        text = await d3.text(DATA_BASE_URL + "/saturn_active_node_stats.csv");
        const node_stats = d3.csvParseRows(text, (d, i) => {
            return {
                id: d[0],
                age_days: +d[1],
                estimated_earnings_fil: +d[2],
                bandwidth_served_bytes: +d[3],
            };
        });

        x = [];
        for (let i = 0; i < node_stats.length; i++) {
            x.push(node_stats[i]['age_days']);
        }

        element = document.getElementById("saturn-active-node-age");
        Plotly.newPlot(element, [{
            x: x,
            type: 'histogram',
        }]);

        // Plot the number of active Saturn nodes by country.
        text = await d3.text(DATA_BASE_URL + "/saturn_active_node_by_country.csv");
        data = d3.csvParseRows(text, (d, i) => {
            return {
                country: d[0],
                count: +d[1],
            };
        });

        // Order data by descending count.
        data.sort((a, b) => {
            return b.count - a.count;
        });

        let locations = [], z = [];
        for (let i = 0; i < data.length; i++) {
            const row = data[i];
            locations.push(row['country']);
            z.push(row['count']);
        }

        let traces = [{
            type: "choropleth",
            locationmode: "country names",
            locations: locations,
            z: z,
            colorscale: "Blues",
            reversescale: true,
        }];

        element = document.getElementById("saturn-active-node-by-country");
        Plotly.newPlot(element, traces);

        // Plot the most and the least served countries.
        const top = {
            type: 'bar',
            x: z.slice(0, 20).reverse(),
            y: locations.slice(0, 20).reverse(),
            orientation: 'h',
        };

        const bottom = {
            type: 'bar',
            x: z.slice(-20),
            y: locations.slice(-20),
            xaxis: 'x2',
            yaxis: 'y2',
            orientation: 'h',
        };

        traces = [top, bottom];
        let layout = {
            grid: {
                rows: 1,
                columns: 2,
                pattern: 'independent',
            }
        };

        element = document.getElementById("saturn-served-countries");
        Plotly.newPlot(element, traces, layout);

        // Plot earnings and traffic distribution (x percent of nodes receive y percent of traffic).
        let earnings_total = 0, bandwidth_total = 0;
        let earnings_data = [], bandwidth_data = [];
        for (let i = 0; i < node_stats.length; i++) {
            const row = node_stats[i];
            const earnings = +row['estimated_earnings_fil'];
            const bandwith = +row['bandwidth_served_bytes'];

            earnings_total += earnings;
            bandwidth_total += bandwith;

            earnings_data.push(earnings);
            bandwidth_data.push(bandwith);
        }

        // Sort earnings and bandwidth in descending order.
        earnings_data.sort((a, b) => {
            return b - a;
        });
        bandwidth_data.sort((a, b) => {
            return b - a;
        });

        x = [], y = [];
        let earnings_sum = 0;
        for (let i = 0; i < earnings_data.length; i++) {
            const node_percent = (i / earnings_data.length) * 100;
            x.push(node_percent);

            earnings_sum += earnings_data[i];
            const earnings_percent = (earnings_sum / earnings_total) * 100;
            y.push(earnings_percent);
        }

        let x1 = [], y1 = [];
        let bandwith_sum = 0;
        for (let i = 0; i < bandwidth_data.length; i++) {
            const node_percent = (i / bandwidth_data.length) * 100;
            x1.push(node_percent);

            bandwith_sum += bandwidth_data[i];
            const bandwidth_percent = (bandwith_sum / bandwidth_total) * 100;
            y1.push(bandwidth_percent);
        }

        element = document.getElementById("saturn-active-node-bandwidth-served");
        Plotly.newPlot(element, [
            { x: x, y: y },
            { x: x1, y: y1 },
        ]);

        // Plot correlation between node age and earnings.
        x = [], y = [], y1 = [];
        for (let i = 0; i < node_stats.length; i++) {
            const row = node_stats[i];
            const age = +row['age_days']
            const earnings = +row['estimated_earnings_fil'];
            const bandwith = +row['bandwidth_served_bytes']

            x.push(age);
            y.push(earnings);
            y1.push(bandwith);
        }

        traces = [{
            x: x,
            y: y,
            mode: 'markers',
            type: 'scatter'
        }, {
            x: x,
            y: y1,
            xaxis: 'x2',
            yaxis: 'y2',
            mode: 'markers',
            type: 'scatter'
        }];

        layout = {
            grid: {
                rows: 1,
                columns: 2,
                pattern: 'independent',
            }
        };

        element = document.getElementById("saturn-node-age-and-earnings");
        Plotly.newPlot(element, traces, layout);
    </script>
</body>

</html>
